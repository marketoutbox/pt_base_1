[package]
name = "adf_test"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.92"
js-sys = "0.3.69"
ndarray = "0.15"
# Use a pure Rust LAPACK backend for ndarray-linalg, suitable for WASM
ndarray-linalg = { version = "0.16", features = ["lapack-src"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.42"

[profile.release]
opt-level = "s" # Optimize for size
